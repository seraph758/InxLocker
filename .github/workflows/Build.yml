name: Build InxLocker Force Edition

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix line endings (终极防炸)
        run: |
          sudo apt-get update && sudo apt-get install -y dos2unix
          find . -type f \( -name "*.sh" -o -name "gradlew" -o -name "*.properties" \) -exec dos2unix {} \;

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: InxLocker-Force-${{ github.sha }}.apk
          path: app/build/outputs/apk/**/*.apk
